<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/ico/oss.ico">
    <title>ONIVERSAL</title>
    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/my.css" rel="stylesheet">
    <link href="css/signin.css" rel="stylesheet">
    <script src="js/jquery-1.8.0.min.js" type="text/javascript"></script>
  </head>
  <body class="text-center">
    <form id="loginForm" name="loginForm" method="GET" class="form-signin">
      <h1 class="h3 mb-3 font-weight-normal">
	<img class="mb-2 rotate img-rounded" src="/ico/oss.ico" alt="" width="32" height="32">
      Please sign in</h1>
      <label for="username" class="sr-only">Email address</label>
      <input name="userneme" type="username" id="username" class="form-control" placeholder="username" required autofocus>
      <label for="password" class="sr-only">Password</label>
      <input name="password" type="password" id="password" class="form-control" placeholder="Password" required>
      <div id="loading-container" class="loading-container"></div>
      <div id="loginResult" style="display:none;"></div>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button id="submit" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; oniversal indonesia - oss (2020) </p>
    </form>
    <script src="js/login.js" type="text/javascript"></script>
    <script src="js/loader.js" type="text/javascript"></script>
  </body>
</html>
